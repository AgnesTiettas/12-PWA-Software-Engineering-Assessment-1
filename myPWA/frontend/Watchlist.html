<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Movies for me</title>
        <link rel="stylesheet" href="Watchlist_style.css">
    </head>

    <body>
        
        <div class="NavBar"> <!--Creates a navigation bar-->
            <a class="Logo" href="Home.html">Home</a>
            <a href="Movies.html">Movies</a>
            <a href="Watchlist.html">Watchlist</a>
        
        </div>

    
        <div class="Watchlist_Container"> <!--Page header-->
            <h2 class="Watchlist_title"><b>Watchlist<b></b></h2> 
        </div> <br>

        <div class="form_Container"> 
            <form id="Form"> 
                <label for="Movie_Name" class="Movie_Name">Movie:</label> <br> 
                <input type="text" id="Movie_Name" name="Movie_Name" placeholder="Enter Name of Movie..." required> <br>


                <label for="Priority" class="Priority">Priotity </label>
                <select name="Priority" id="Priority"> 
                    <option value="Low-Watch this year ">Low-Watch this year</option>
                    <option value="Medium-Watch in a couple of months">Medium-Watch in a couple of months</option>
                    <option value="High-Watch this week">High-Watch this week</option>

                </select>
                <label for="Add_Note" class="Add_Note">Notes: </label>
                <textarea id="Add_Note" name="Add_Note"></textarea>
    
                <button type="submit">Add To Watchlist</button>
                <h2 class="list_title">Watchlist</h2>  <!--Added through input -->
                <div id="Movielist"> 
                    <!--Area where movies are added -->
                </div>
            </form>
        </div>
        
        <script src="Watchlist.js"></script>


    


       

        

        

        

    </body>

</html>
