<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Movies for me</title>
        <link rel="stylesheet" href="Watchlist_style.css">
    </head>

    <body>
        
        <div class="NavBar"> 
            <a class="Logo" href="Home.html">Home</a>
            <a href="Movies.html">Movies</a>
            <a href="Watchlist.html">Watchlist</a>
        
        </div>

    
        <div class="Watchlist_Container">
            <h2 class="Watchlist_title"><b>Watchlist<b></b></h2> 
        </div> <br>

        <div class="form_Container"> 
            <form id="form"> 
                <label for="Movie_Name" class="Movie_Name">Movie:</label> <br> 
                <select name="Movie_Name" id="Movies_Name"> 
                    <optgroup label="Action">
                        <option value="httyd">How to train your dragon</option>
                        <option value="HPATPS">Harry Potter and the philosopher's stone</option>
                    </optgroup>

                    <optgroup label="Romance">
                        <option value="Tangled">Tangled (2010)</option>
                        <option value="Cinderella">Cinderella (2015)</option>
                        <option value="Corpse_Bride">Corpse Bride (2005)</option>
                        <option value="Beauty_and_the_Beast">Beauty and the Beast (1991)</option>

                    </optgroup>
                </select>

                <label for="Priotity" class="Priotity">Priotity </label>
                <select name="Priotity" id="Priotity"> 
                    <option value="Movie_Priotity">Low-Watch this year</option>
                    <option value="Movie_Priotity">Medium-Watch in a couple of months</option>
                    <option value="Movie_Priotity">High-Watch this week</option>

                </select>
                <label for="Add_Note" class="Add_Note">Notes: </label>
                <textarea id="Add_Note" name="Add_Note"></textarea>
    
                <button type="submit">Add To Watchlist</button>
                <h2 class="list_title">Watchlist</h2>  <!--Added through input -->
                <div id="list"> 
                    <!--Area where movies are added -->
                </div>
            </form>
        </div>
        
        <script src="Home.js"></script>


    


       

        

        

        

    </body>

</html>
