<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Movies for me</title>
        <link rel="stylesheet" href="LoginandSignup_Style.css">
        <script src="https://kit.fontawesome.com/6a46cb65ec.js" crossorigin="anonymous"></script>
        <link rel="manifest" href="../manifest.json">
    </head>

    <body>


        <div class="container">
            <div class="form-header">
                <div class="title">
                    <div class="title-login">Login</div>
                    <div class="title-register">Register</div>                    

                </div>
            </div>

            <form class="login-form" id="loginForm" > 
                <div class="input-box">
                    <input type="text" class="input-field" id="log-username" name="log-username"required>
                    <label for="log-username" class="label">Username</label>
                    <i class="fa-solid fa-user form-icon"></i>
                            
                </div>
                <div class="input-box">
                    <input type="password" class="input-field" id="logpass" name="logpass" required>
                    <label for="logpass" class="label">Password</label>
                    <i class="fa-solid fa-lock form-icon" id="togglepassword"></i>

                </div>


                <div class="input-box">
                    <button type="submit" class="submitbtn" id="SignInBtn" onclick="login()">Login</button>
                </div>
                <div class="switch-form"> 
                    <span> Don't have an account? <a href="#" onclick="registerFunction()">Register Here</a></span>
                </div>
                
            
            </form>

            <form class="register-form" id="registerForm" >
                <div class="input-box">
                    <input type="text" class="input-field" id="reg-username" name="reg-username"required> 
                    <label for="reg-username" class="label"> Username:</label>
                    <i class="fa-solid fa-user form-icon"></i>

                </div>
                <div class="input-box"> 
                    <input type="email" class="input-field" id="reg-email" name="reg-email"required> 
                    <label for="reg-email" class="label"> Email: </label>
                    <i class="fa-solid fa-envelope form-icon"></i>
                </div>

                <div class="input-box"> 
                    <input type="password" name="reg-pass" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" class="input-field" id="reg-pass" required>
                    <label for="reg-pass" class="label" id="Password">Password</label>
                    <div id="Password-message">
                        <h4>Password must contain the following:</h4>
                        <p class="Invalid" id="letter">At least one <b>lowercase</b> letter</p>
                        <p class="Invalid" id="capital">At least one <b>Uppercase</b> letter</p>
                        <p class="Invalid" id="number">At least one <b>number</b></p>
                        <p class="Invalid" id="length">Be at least <b>8 characters</b> long</p>
                    </div>
                </div>

                <div class="input-box"> 
                    <button class="submitbtn" id="SignUpBtn" type="submit">Sign Up </button>
                </div>

                <div class="switch-form"> 
                    <span> Already have an account? <a href="#" onclick="loginFunction()">Login Instead</a></span>
                </div>


            </form>


        </div>
    <script src="LoginandSignup.js"></script> 
    </body>
    
</html>
