<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Movies for me</title>
        <link rel="stylesheet" href="LoginandSignup_Style.css">
        <script src="https://kit.fontawesome.com/6a46cb65ec.js" crossorigin="anonymous"></script>
        <link rel="manifest" href="../manifest.json">
    </head>

    <body>
        
        <div class="NavBar"> <!--Creates a navigation bar-->
            <a href="Home.html">Home</a>
            <a href="Movies.html">Movies</a>
            <a href="Watchlist.html">Watchlist</a>
            <a href="LoginandSignup.html">Login/Signup</a>
        
        </div>

    
        <div class="LoginandSignup"> <!--Page header-->
            <h2 class="LoginandSignup"><b>Login and Signup<b></b></h2> 
        </div> <br>


        <div class="container">
            <div class="form-header">
                <div class="title">
                    <div class="title-login">Login</div>

                </div>
                <form class="login-form"> 
                    <div class="input-group">
                        <div class="input-field">
                            <input type="text" class="input-field" id="log-email">
                            <label for="log-email">Email</label>
                            <i class="fa-solid fa-envelope"></i>
                             
                        </div>
                        <div class="input-field">
                            <input type="password" class="input-password" id="logpass">
                            <label for="logpass" class="label">Password</label>
                            <i class="fa-solid fa-lock"></i>

                        </div>

                        <div class="input-field">
                            <button class="submitbtn" id="SignInBtn"><i class="fa-solid fa-arrow-right-to-bracket"></i></button>
                        </div>
                
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
