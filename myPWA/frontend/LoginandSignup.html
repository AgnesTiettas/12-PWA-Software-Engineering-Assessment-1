<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Movies for me</title>
        <link rel="stylesheet" href="LoginandSignup_Style.css">
        <script src="https://kit.fontawesome.com/6a46cb65ec.js" crossorigin="anonymous"></script>
        <link rel="manifest" href="../manifest.json">
    </head>

    <body>


        <div class="container">
            <div class="form-header">
                <div class="title">
                    <div class="title-login">Login</div>
                    <div class="title-register">Register</div>                    

                </div>
            </div>

            <form class="login-form"> 
                <div class="input-box">
                    <input type="text" class="input-field" id="log-username" required>
                    <label for="log-username" class="label">Username</label>
                    <i class="fa-solid fa-user form-icon"></i>
                            
                </div>
                <div class="input-box">
                    <input type="password" class="input-field" id="logpass" required>
                    <label for="logpass" class="label">Password</label>
                    <i class="fa-solid fa-lock form-icon" id="togglepassword"></i>

                </div>


                <div class="input-box">
                    <button class="submitbtn" id="SignInBtn">Login</button>
                </div>
                <div class="switch-form"> 
                    <span> Don't have an account? <a href="#" onclick="registerFunction()">Register Here</a></span>
                </div>
                
            
            </form>

            <form class="register-form">
                <div class="input-box">
                    <input type="text" class="input-field" id="reg-name" required> 
                    <label for="reg-name" class="label" placeholder="Enter New Username..." >Username:</label>
                    <i class="fa-solid fa-user form-icon"></i>

                </div>
                <div class="input-box"> 
                    <input type="email" class="input-field" id="reg-email" required> 
                    <label for="reg-email" class="label">Email: </label>
                    <i class="fa-solid fa-envelope form-icon"></i>
                </div>

                <div class="input-box"> 
                    <input type="password" class="input-field" id="reg-pass" required>
                    <label for="reg-pass" class="label">Password</label>
                </div>

                <div class="input-box"> 
                    <button class="submitbtn" id="SignUpBtn">Sign Up </button>
                </div>

                <div class="switch-form"> 
                    <span> Already have an account? <a href="#" onclick="loginFunction()">Login Instead</a></span>
                </div>


            </form>


        </div>
    </body>
    <script src="LoginandSignup.js"></script>
</html>
